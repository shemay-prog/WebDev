<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="external_registration.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Employee Registration Form</title>
</head>
<body>
    <div class=".container">
        <h1>Employee Registration Form</h1>
        <div class="form-container">
            <form class="container text-center">
                <div class="col-6">
                    <input id="submit" type="submit" value="Upload a Photo">
                </div>

                <div class="col-12">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input id="first-name" class="form-control" type="text" placeholder="First Name" required>
                        </div>
                        <div class="col-md-4">
                            <input id="middle-name" class="form-control" type="text" placeholder="Middle Name" required>
                        </div>
                        <div class="col-md-4">
                            <input id="last-name" class="form-control" type="text" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <input id="phone" class="form-control" type="tel" placeholder="Mobile No." required>
                </div>

                <div class=".col-6 .col-sm-4">
                    <h4>Gender</h4>
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>

                <div class=".col-6 .col-sm-4"">
                    <h4>Birthdate</h4>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-6">
                    <h4>Marital Status</h4>
                    <div class="form-check">
                        <input type="radio" id="single" name="status" value="single" class="form-check-input">
                        <label for="single" class="form-check-label">Single</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="married" name="status" value="married" class="form-check-input">
                        <label for="married" class="form-check-label">Married</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="divorced" name="status" value="divorced" class="form-check-input">
                        <label for="divorced" class="form-check-label">Divorced</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="widowed" name="status" value="widowed" class="form-check-input">
                        <label for="widowed" class="form-check-label">Widowed</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Religion</h3>
                    <input id="religion" class="form-control" type="text" placeholder="Religion" required>
                </div>

                <div class="col-md-6">
                    <input id="language" class="form-control" type="text" placeholder="Language Known" required>
                </div>

                <div class="col-12">
                    <h4>Education</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Institution Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Course"></td>
                                <td><input type="text" class="form-control" placeholder="Year"></td>
                                <td><input type="text" class="form-control" placeholder="Institution Name"></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Course"></td>
                                <td><input type="text" class="form-control" placeholder="Year"></td>
                                <td><input type="text" class="form-control" placeholder="Institution Name"></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Course"></td>
                                <td><input type="text" class="form-control" placeholder="Year"></td>
                                <td><input type="text" class="form-control" placeholder="Institution Name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-12">
                    <h4>Work Experience</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Job Position</th>
                                <th>Year</th>
                                <th>Company Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Job Position"></td>
                                <td><input type="text" class="form-control" placeholder="Year"></td>
                                <td><input type="text" class="form-control" placeholder="Company Name"></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Job Position"></td>
                                <td><input type="text" class="form-control" placeholder="Year"></td>
                                <td><input type="text" class="form-control" placeholder="Company Name"></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control" placeholder="Job Position"></td>
                                <td><input type="text" class="form-control" placeholder="Year"></td>
                                <td><input type="text" class="form-control" placeholder="Company Name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-12">
                    <textarea id="work" class="form-control" placeholder="Recommendation Letter" required></textarea>
                </div>

                <div class="col-12">
                    <input id="submit" type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
