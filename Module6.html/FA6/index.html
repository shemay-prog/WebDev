<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script type="text/javascript">
        function validateAndRedirect() {
            // Get form elements
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Basic validation
            if (username === "") {
                alert("Username must be filled out");
                return false;
            }

            if (password === "") {
                alert("Password must be filled out");
                return false;
            }

            // If validation is successful, redirect to login.html
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <p>If you click the following button, you will be directed to the login page after validation.</p>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" value="Submit Me" onclick="validateAndRedirect();" />
    </form>
</body>
</html>
