<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-md logo">
              <div class="row">
                <div class="col">
                    <img src="https://edukasyon-production.s3.amazonaws.com/uploads/school/avatar/100/far-eastern-university-logo-png-6.png" alt="feu logo">
                </div>
                <div class="col-4 text-center browseCourses">
                    <a href="https://feu.instructure.com/search/all_courses" class="browseCourses">Browse courses</a>
                </div>
                </div>

                <div class="row">
                    <div class="col" ">
                        <label for="username" class="form-label username"><b>Username</b></label>
                        <input type="username" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                        
                        <label for="username" class="form-label password"><b>Password</b></label>
                        <input type="username" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                    </div>
              </div>

              <div class="row">
                    <div class="col form check checkbox">
                        <input class="form-check-input rounded-0" type="checkbox" value="" id="staySignedIn">
                        <label class="form-check-label" for="staySignedIn">Stay signed in</label>

                        <div class="col">
                            <a href="forgotPassword.html" class="forgotPassword">Forgot password?</a>
                        </div>
                    </div>
                    

                    <div class="d-grid col-5 mx-auto login">
                        <button type="button" class="btn btn-outline-light">Log in</button>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <hr class="hr"/>
                        </div>
                    </div>
                    
                    
                    <div class="col text-center">
                        <a class="icon-link icon-link-hover icon" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://www.office.com/" target="_blank">
                            <svg class="bi" aria-hidden="true"><img class="microsoftIcon" src="microsoftIcon.png" alt="Microsoft Icon"></svg>
                            Login with Microsoft
                        </a>
                        
                    </div>
              </div>

              <div class="row justify-content-center footerLinks">
                <div class="col-auto">
                    <a href="">Help </a>
                </div>
                <div class="col-auto">
                    <a href="https://www.instructure.com/policies/product-privacy-policy" target="_blank">Privacy Policy</a>
                </div>
                <div class="col-auto">
                    <a href="">Acceptable Use Policy</a>
                </div>
                <div class="col-auto">
                    <a href="https://www.facebook.com/Instructure/" target="_blank">Facebook</a>
                </div>
                <div class="col-auto">
                    <a href="https://x.com/instructure?mx=2" target="_blank">X.com</a>
                </div>
              </div>

              <div class="row justify-content-center">
                <a href="https://www.instructure.com/" class="instructure">
                    <img src="Instructure_Logo_Horizontal_White_RGB.png" href="#" alt="Instructure_Logo_Horizontal_White_RGB">
                </a>
                
              </div>
            </div>
            <div class="col"></div>
          </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
