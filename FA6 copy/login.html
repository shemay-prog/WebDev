<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login Form</title>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-col-md-4 regform">
                <h1>Login Form</h1>
                <form action="" method="post">
                    <div class="col col-md-12 mb-3">
                        <label for="logemail" class="form-label" id="loginemail-field">Email or Username</label>
                        <span id="loginemail-error" class="error-message">Field required*</span>
                        <input type="text" class="form-control" name="loginemail" id="loginemail">
                    <div class="col col-md-12 mb-3">
                        <label for="loginpassword" class="form-label">Password</label>
                        <span id="loginpassword-error" class="error-message">Field required*</span>
                        <input type="password" class="form-control" name="loginpassword" id="loginpassword">
                    </div>
                    <div>
                        <button type="button" name="submit" id="loginsubmit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="login.js"></script>
</body>
</html>
