<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-col-md-4 regform">
                <form action="" method="post">
                    <div class="col col-md-12 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="col col-md-12 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="col col-md-12 mb-3">
                        <label for="confpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confpassword" id="confpassword">
                    </div>
                    <div class="col col-md-12 mb-3 d-flex">
                        <div class="col col-md me-3">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="text" class="form-control" name="birthdate" id="birthdate">
                        </div>
                        <div class="col col-md mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" class="form-control" name="age" id="age" readonly>
                        </div>
                    </div>
                    <div>
                        <button type="button" name="submit" id="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
