<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-md logo">
              <div class="row">
                <div class="col">
                    <img src="https://edukasyon-production.s3.amazonaws.com/uploads/school/avatar/100/far-eastern-university-logo-png-6.png" alt="feu logo">
                </div>
                <div class="col-4 text-center browseCourses">
                    <a href="https://feu.instructure.com/search/all_courses" class="browseCourses">Browse courses</a>
                </div>
                </div>

                <div class="row">

                    <div class="row">
                        <p>Enter your Username and we'll send you a link to change your password.</p>
                    </div>

                    <div class="col">
                        <label for="username" class="form-label username"><b>Username</b></label>
                        <input type="username" class="form-control rounded-0" id="username" placeholder="">
                    </div>
              </div>

              <div class="row">
                    <div class="col form check checkbox">
                        <div class="col">
                            <a href="index.html" class="forgotPassword">Back to login</a>
                        </div>
                    </div>
                    

                    <div class="d-grid col-5 mx-auto login">
                        <button type="button" class="btn btn-outline-light" name="submit" id="submit">Request Password</button>
                    </div>
              </div>

              <div class="row justify-content-center footerLinks">
                <div class="col-auto">
                    <a href="">Help </a>
                </div>
                <div class="col-auto">
                    <a href="https://www.instructure.com/policies/product-privacy-policy" target="_blank">Privacy Policy</a>
                </div>
                <div class="col-auto">
                    <a href="">Acceptable Use Policy</a>
                </div>
                <div class="col-auto">
                    <a href="https://www.facebook.com/Instructure/" target="_blank">Facebook</a>
                </div>
                <div class="col-auto">
                    <a href="https://x.com/instructure?mx=2" target="_blank">X.com</a>
                </div>
              </div>

              <div class="row justify-content-center">
                <a href="https://www.instructure.com/" class="instructure">
                    <img src="Instructure_Logo_Horizontal_White_RGB.png" href="#" alt="Instructure_Logo_Horizontal_White_RGB">
                </a>
                
              </div>
            </div>
            <div class="col"></div>
          </div>
    </div>

    <script type="text/javascript" src="forgotpassword.js"></script>
</body>
</html>
